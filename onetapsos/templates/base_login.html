<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}OneTapSOS{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    
    <!-- Google Fonts: Orbitron for headers, Inter for body (ZZZ-inspired futuristic fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config for NEPS Colors and Animations -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neps: {
                            primary: '#1E3A8A',
                            secondary: '#4F46E5',
                            accent: '#9333EA',
                            highlight: '#EC4899',
                            bg: '#0F172A',
                        },
                    },
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'neon-glow': 'neonGlow 1.5s ease-in-out infinite alternate',
                        'pulse-gradient': 'pulseGradient 4s ease-in-out infinite',
                        'glitch': 'glitch 1s linear infinite',
                    },
                    keyframes: {
                        neonGlow: {
                            '0%': { boxShadow: '0 0 5px rgba(79, 70, 229, 0.3)' },
                            '100%': { boxShadow: '0 0 15px rgba(79, 70, 229, 0.7)' },
                        },
                        pulseGradient: {
                            '0%, 100%': { opacity: '0.1' },
                            '50%': { opacity: '0.3' },
                        },
                        glitch: {
                            '2%, 64%': { transform: 'translate(2px, 0) skew(0deg)' },
                            '4%, 60%': { transform: 'translate(-2px, 0) skew(0deg)' },
                            '62%': { transform: 'translate(0, 0) skew(5deg)' },
                        },
                    },
                },
            },
        };
    </script>

    {% block head %}{% endblock %}
</head>
<body class="bg-neps-bg text-white font-inter min-h-screen flex items-center justify-center relative overflow-auto p-4 sm:p-8 lg:p-12">


    <!-- Pulsating Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-br from-neps-primary/10 via-neps-secondary/10 to-neps-accent/10 animate-pulse-gradient opacity-15"></div>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-gray-950 text-gray-400 text-center text-xs sm:text-sm border-t border-gray-800 py-1 w-full absolute bottom-0">
        <!-- Neon Accent Line -->
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-neps-primary via-neps-secondary to-neps-accent animate-neon-glow"></div>
        &copy; 2025 OneTapSOS  <span id="current-time"></span>
    </footer>
</body>
</html>
