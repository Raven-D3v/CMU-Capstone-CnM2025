{% if top_officers %}
<div class="bg-white rounded-lg shadow p-6">
    <h3 class="text-lg font-semibold text-gray-900 mb-4">Top Officers</h3>
    <div class="space-y-3">
        {% for officer in top_officers %}
        <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
            <div>
                <p class="font-medium text-gray-900">{{ officer.get_full_name }}</p>
                <p class="text-sm text-gray-600">{{ officer.rank }}</p>
            </div>
            <span class="px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-800">
                {{ officer.designation|default:"Officer" }}
            </span>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
