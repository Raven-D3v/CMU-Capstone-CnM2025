<div id="stats-content" class="grid grid-cols-1 md:grid-cols-4 gap-6 my-6">
    <!-- Total Officers -->
    <div class="bg-white p-6 rounded-2xl shadow-md text-center">
        <h3 class="text-lg font-semibold">Total Officers</h3>
        <p id="total-officers" class="text-3xl font-bold text-blue-600">{{ total_officers }}</p>
    </div>

    <!-- Total Reports -->
    <div class="bg-white p-6 rounded-2xl shadow-md text-center">
        <h3 class="text-lg font-semibold">Total Reports</h3>
        <p id="total-reports" class="text-3xl font-bold text-red-600">{{ total_reports }}</p>
    </div>

    <!-- Total Callers -->
    <div class="bg-white p-6 rounded-2xl shadow-md text-center">
        <h3 class="text-lg font-semibold">Total Callers</h3>
        <p id="total-callers" class="text-3xl font-bold text-green-600">{{ total_callers }}</p>
    </div>

    <!-- Deployments -->
    <div class="bg-white p-6 rounded-2xl shadow-md text-center">
        <h3 class="text-lg font-semibold">Deployments</h3>
        <p id="total-deployments" class="text-3xl font-bold text-purple-600">{{ total_deployments }}</p>
    </div>
</div>
